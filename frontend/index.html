<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 DApp</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script defer type="module" src="app.js"></script>
</head>
<body>
    <h1>Web3 DApp for Fund Management</h1>
    <button id="connectWallet" enabled>Connect YOUR Wallet</button>
    <p><b>Wallet status:</b> <span id="walletstatus">Not connected</span></p>
    <hr>

    <h2>Fund Manager</h2>
    <input type="text" id="contributionAmountInput" placeholder="Enter amount in ETH" enabled>
    <button id="contributeButton" enabled>Contribute</button>
    <br>
    <input type="text" id="issueIdInput" placeholder="Enter issue ID" enabled>
    <input type="text" id="amountInput" placeholder="Enter amount" enabled>
    <button id="allocateFundsButton" enabled>Allocate Funds</button>
    <br>
    <input type="text" id="fromIssueIdInput" placeholder="From issue ID" enabled>
    <input type="text" id="toIssueIdInput" placeholder="To issue ID" enabled>
    <input type="text" id="amountInput" placeholder="Enter amount" enabled>
    <button id="reallocateFundsButton" enabled>Reallocate Funds</button>
    <hr>

    <h2>Validator MultiSig</h2>
    <input type="text" id="mergeRequestInput" placeholder="Enter merge request ID" enabled>
    <button id="approveWorkButton" enabled>Approve Work</button>
    <hr>

    <h2>Developer Payouts</h2>
    <input type="text" id="issueIdInput" placeholder="Enter issue ID" enabled>
    <button id="selectIssueButton" enabled>Select Issue</button>
    <br>
    <input type="text" id="mergeRequestInput" placeholder="Enter merge request ID" enabled>
    <input type="text" id="issueIdInput" placeholder="Enter issue ID" enabled>
    <button id="submitMergeRequestButton" enabled>Submit Merge Request</button>
    <br>
    <input type="text" id="mergeRequestInput" placeholder="Enter merge request ID" enabled>
    <button id="requestPaymentButton" enabled>Request Payment</button>
    <hr>

    <p id="status"></p>
</body>
</html>
